<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Note App</title>
  <style>
    * {
      font-family: 'Helvetica', 'sans-serif';
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #007BFF; /* –°–∏–Ω–∏–π —Ñ–æ–Ω */
      padding: 20px;
    }

    button {
      width: 100px;
      padding: 5px 0;
      background-color: #D9D9D9;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
    }

    input {
      height: 50px;
      padding: 12px 16px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"] {
      width: 360px;
      font-size: 24px;
    }

    input:hover {
      border-color: #aaa;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .note-card {
      position: relative;
      background: #D9D9D9;
      padding: 10px;
      margin-bottom: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      opacity: 1;
      transition: 0.3s;
    }

    .note-card.completed {
      opacity: 0.5;
    }

    .note-content {
      background-color: #FC9F9F;
      width: 650px;
      height: 46px;
      padding: 10px;
      border-radius: 10px;
      font-size: 24px;
    }

    .date-box {
      background: #F71616;
      width: 150px;
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-weight: 700;
    }

    .date-box__top {
      display: flex;
      justify-content: space-between;
    }

    .date-box__bottom {
      text-align: center;
      font-weight: 700;
      font-size: 24px;
    }

    .note-actions {
      cursor: pointer;
      padding: 5px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .note-add {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin: 20px 0 60px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .note-add__actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .note-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const DataContext = React.createContext();

    function DataProvider({ children }) {
      const [tasks, setTasks] = React.useState([
        {
          content: "HTML is easy",
          date: { day: "2019-05-30", start: "09:00", end: "10:00" },
          important: true,
          completed: false
        },
        {
          content: "Browser can execute only Javascript",
          date: { day: "2019-05-30", start: "10:00", end: "11:00" },
          important: false,
          completed: true
        },
        {
          content: "GET and POST are the most important methods of HTTP protocol",
          date: { day: "2019-05-31", start: "11:00", end: "12:00" },
          important: true,
          completed: false
        }
      ]);

      return (
        <DataContext.Provider value={{ tasks, setTasks }}>
          {children}
        </DataContext.Provider>
      );
    }

    function DateView({ date }) {
      const dateObj = new Date(date.day);
      const dayOfWeek = dateObj.toLocaleString('en-us', { weekday: 'short' });
      const dayInCalendar = dateObj.toLocaleDateString('en-GB', {
        day: '2-digit', month: '2-digit', year: 'numeric'
      });

      return (
        <div className="date-box">
          <div className="date-box__top">
            <div>{dayOfWeek}</div>
            <div>{dayInCalendar}</div>
          </div>
          <div className="date-box__bottom">{date.start} - {date.end}</div>
        </div>
      );
    }

    function NoteCard({ index, content, date, important, completed }) {
      const { tasks, setTasks } = React.useContext(DataContext);

      const toggleCompleted = () => {
        const updated = [...tasks];
        updated[index].completed = !updated[index].completed;
        setTasks(updated);
      };

      const deleteTask = () => {
        const updated = tasks.filter((_, i) => i !== index);
        setTasks(updated);
      };

      const editTask = () => {
        const newContent = prompt("–ò–∑–º–µ–Ω–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–∞–¥–∞—á–∏:", content);
        if (newContent !== null) {
          const updated = [...tasks];
          updated[index].content = newContent;
          setTasks(updated);
        }
      };

      return (
        <div className={`note-card ${completed ? 'completed' : ''}`}>
          <div className="note-content">{content}</div>
          <DateView date={date} />
          <div className="note-actions">
            <button onClick={toggleCompleted}>‚úÖ</button>
            <button onClick={editTask}>‚úèÔ∏è</button>
            <button onClick={deleteTask}>üóëÔ∏è</button>
          </div>
        </div>
      );
    }

    function NoteList() {
      const { tasks } = React.useContext(DataContext);
      return (
        <div className="note-list">
          {tasks.map((note, i) => (
            <NoteCard key={i} index={i} {...note} />
          ))}
        </div>
      );
    }

    function DateInput({ date, startTime, endTime, onChange }) {
      const [localDate, setLocalDate] = React.useState(date);
      const [localStartTime, setLocalStartTime] = React.useState(startTime);
      const [localEndTime, setLocalEndTime] = React.useState(endTime);

      const handleChange = (type, value) => {
        if (type === "date") setLocalDate(value);
        if (type === "start") setLocalStartTime(value);
        if (type === "end") setLocalEndTime(value);
        onChange(
          type === "date" ? value : localDate,
          type === "start" ? value : localStartTime,
          type === "end" ? value : localEndTime
        );
      };

      return (
        <div>
          <input type="date" value={localDate} onChange={(e) => handleChange("date", e.target.value)} />
          <input type="time" value={localStartTime} onChange={(e) => handleChange("start", e.target.value)} />
          <input type="time" value={localEndTime} onChange={(e) => handleChange("end", e.target.value)} />
        </div>
      );
    }

    function NoteAdd() {
      const { tasks, setTasks } = React.useContext(DataContext);
      const [newNote, setNewNote] = React.useState("");
      const [date, setDate] = React.useState(new Date().toISOString().split("T")[0]);
      const [startTime, setStartTime] = React.useState(new Date().toISOString().slice(11, 16));
      const [endTime, setEndTime] = React.useState(() => {
        const currentTime = new Date();
        currentTime.setHours(currentTime.getHours() + 1);
        return currentTime.toISOString().slice(11, 16);
      });

      const handleDateChange = (newDate, newStartTime, newEndTime) => {
        setDate(newDate);
        setStartTime(newStartTime);
        setEndTime(newEndTime);
      };

      const addTask = () => {
        if (!newNote.trim()) return;
        setTasks([...tasks, {
          content: newNote,
          date: { day: date, start: startTime, end: endTime },
          important: false,
          completed: false
        }]);
        clearFields();
      };

      const clearFields = () => {
        setNewNote("");
        const now = new Date();
        setDate(now.toISOString().split("T")[0]);
        setStartTime(now.toISOString().slice(11, 16));
        now.setHours(now.getHours() + 1);
        setEndTime(now.toISOString().slice(11, 16));
      };

      return (
        <div className="note-add">
          <input type="text" className="note-add__text" value={newNote} onChange={(e) => setNewNote(e.target.value)} />
          <DateInput
            date={date}
            startTime={startTime}
            endTime={endTime}
            onChange={handleDateChange}
          />
          <div className="note-add__actions">
            <button onClick={addTask}>Add</button>
            <button onClick={clearFields}>Clear</button>
          </div>
        </div>
      );
    }

    function NoteApp() {
      return (
        <DataProvider>
          <div className="container">
            <NoteAdd />
            <NoteList />
          </div>
        </DataProvider>
      );
    }

    ReactDOM.render(<NoteApp />, document.getElementById("root"));
  </script>
</body>

</html>
